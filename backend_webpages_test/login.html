$(function(){
    $("#signup").click(function(){
        var cont = $("input").serialize();
        $.ajax({  
            url:'../accounts/signup',
            type:'POST',
            //async: false,
            dataType:'json',
            data:cont,
            success:function(data){
                var str = data.email + data.password;
                $("#result").html(str);
            }
        });
    });  
});
